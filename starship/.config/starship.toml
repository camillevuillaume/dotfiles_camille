# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """
[╭╴](238)$username$sudo$directory$git_branch$git_status
[╰─](238)$character"""

# Don't display container module
[container]
disabled = true

# Change the default prompt characters
[character]
success_symbol = "[➜](#9ece6a)"
error_symbol = "[ ](#f7768e)"

# Shows the username
[username]
style_user = "fg:#9ece6a bg:#24283b"
style_root = "fg:#f7768e bg #24283b"
format = """
[](#24283b)\
[$user]($style)\
[](#24283b)\
"""
disabled = false
show_always = true

[sudo]
format = "[$symbol]($style)"
style = "bold italic #f7768e"
symbol = "⋈┈"
disabled = false

[directory]
style = "fg:#7aa2f7 bg:#24283b"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = ""
read_only_style = "fg:#ff9e64 bg:#24283b"
read_only = "  "
format = """
 at \ 
[](#24283b)\
[$path]($style)[$read_only]($read_only_style)\
[](#24283b) \
"""

[git_branch]
symbol = "󰊢 "
#style = "fg:#a9b1d6 bg:#2959aa"
style = "fg:#414868 bg:#7aa2f7"
format = """
on \
[](#7aa2f7)\
[$symbol$branch]($style)\
"""
#truncation_length = 4
#truncation_symbol = "…/"

[git_status]
format = """
[](fg:#7aa2f7 bg:#bb9af7)\
[ $all_status$ahead_behind]($style)\
[ ](fg:#bb9af7)\
"""
style = "fg:#414868 bg:#bb9af7"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰘓 "
modified = " "
staged = '++($count)'
renamed = "󰑕 "
deleted = " "

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "via [ vagrant $version]($style) "

[docker_context]
format = "via [ $context](bold blue) "

[helm]
format = "via [ $version](bold purple) "

[python]
symbol = " "
python_binary = "python3"

[nodejs]
format = "via [󰎙 $version](bold green) "
disabled = true

[ruby]
format = "via [ $version]($style) "

[c]
format = "via [ ]($style) "

[cpp]
format = "via [ ]($style) "

[lua]
format = "via [ ]($style) "

[time]
disabled = false
time_format = "%R"
style = "fg:#a9b1d6 bg:#24283b"
format = """
[](#24283b)\
[ $time ]($style)\
[](#24283b) \
"""

[cmd_duration]
disabled = true

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "


