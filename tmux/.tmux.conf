# Enable mouse support
set -g mouse on

# Enable focus events for vim autoread
set -g focus-events on

# Set terminal with proper colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Aggressive resize for multi-client
setw -g aggressive-resize on

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better pane splitting (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Status bar colors
set -g status-style 'bg=#292e42 fg=#c0caf5'
set -g status-left-length 20
set -g status-right-length 50

# Status bar content
set -g status-left '#[fg=#9ece6a,bold] #S #[fg=#9ece6a]│ '
set -g status-right '#[fg=#30363d]│#[fg=#8b949e] %H:%M #[fg=#30363d]│#[fg=#8b949e] %d-%b-%y '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#bb9af7,bold] #I:#W '

# Pane border colors
set -g pane-border-style 'fg=#292e42'
set -g pane-active-border-style 'fg=#f7768e'

# Message styling
set -g message-style 'bg=#00e68a fg=#000000 bold'


# Turn off internal tmux buffer and use the system one
set-option -sg set-clipboard off

# Vi-like copy selection to system clipboard
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

# Change Enter to use system clipboard as well
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'

# Vi-like paste
bind P paste-buffer

